<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Game Events - Perfil</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>

<body>
    <header>
        <h1>Perfil de Usuario</h1>
        <nav>
            <a href="home.html">Inicio</a>
            <a href="events.html"> Eventos</a>
            <a href="/logout"> Cerrar Sesión</a>
        </nav>
    </header>
    <section>
        <h2>Información del Usuario</h2>
        <form th:action="@{/profile}" method="post">
            <div>
                <label>Nombre de Usuario:</label>
                <input type="text" name="username" th:value="${user.username}" required>
            </div>
            <div>
                <label>Email:</label>
                <input type="email" name="email" th:value="${user.email}" required>
            </div>
            <div>
                <label>Avatar:</label>
                <input type="text" name="avatar" th:value="${user.avatar}" placeholder="URL del Avatar">
            </div>
            <div>
                <label>Juegos de Interés:</label>
                <input type="text" name="games" th:value="${user.games}" laceholder="Ejemplo: Lol, CS:GO" >
            </div>
            <div>
                <label>Notificaciones:</label>
                <input type="checkbox" name="notifications" th:value="${user.notifications}"> Recibir Notificaciones
            </div>
            <button type="submit">Guardar Cambios</button>
        </form>
    </section>
    <footer>
        <p>&copy; 2025 Game Events</p>
    </footer>
</body>

</html>
